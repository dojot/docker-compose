scrape_configs:
  - job_name: prometheus
    metrics_path: /metrics
    honor_labels: false
    honor_timestamps: true
    scheme: http
    #sample_limit: 0
    static_configs:
      - targets: ['localhost:9090'] #, '192.168.240.27:8888']
  - job_name: cadvisor
    scrape_interval: 5s
    static_configs:
      - targets: ['cadvisor:8080']
  - job_name: node_exporter
    static_configs:
      - targets: ['node_exporter:9100']
  - job_name: docker
    static_configs:
      - targets: ['172.17.0.1:9323'] # 172.17.0.1 porta padr√£o da interface de rede do docker "docker0"
