  flowbroker:
    image: dojot/flowbroker:feature-keycloak # dojot/flowbroker:${DOJOT_VERSION}
    restart: always
    environment:
      DEPLOY_ENGINE: "docker"
      FLOWBROKER_NETWORK: ${FLOWBROKER_NETWORK}
      DOJOT_MANAGEMENT_USER: 'flowbroker'
      KAFKA_GROUP_ID: 'flowbroker-group'
      LOG_LEVEL: 'info'
      KEYCLOAK_USER: ${KEYCLOAK_MASTER_USER:-master}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_MASTER_PASSWORD}
    depends_on:
      - rabbitmq
      - kafka
      - mongodb
      - keycloak
      - flowbroker-context-manager
      - flowbroker-redis
      - data-broker
    networks:
      - default
      - ${FLOWBROKER_NETWORK}
    volumes:
      - flowbroker-volume:/data
      - /var/run/docker.sock:/var/run/docker.sock:Z
    <<: *loki-logging
    <<: *dojot-networking

  flowbroker-redis:
    image: dojot/redis:5.0.5-alpine3.10
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
    volumes:
      - flowbroker-redis-volume:/data
    <<: *loki-logging
    <<: *dojot-networking

  flowbroker-context-manager:
    image: dojot/flowbroker-context-manager:${DOJOT_VERSION}
    restart: always
    environment:
      ZOOKEEPER_HOST: zookeeper
      ZOOKEEPER_PORT: 2181
      ZEROMQ_PORT: 5556
      HOLD_LOCK_TIMEOUT: 10000
      WAIT_LOCK_TIMEOUT: 30000
    depends_on:
      - zookeeper
    networks:
      - default
      - flowbroker
    <<: *loki-logging
    <<: *dojot-networking

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.9.10-management-alpine
    restart: unless-stopped
    hostname: rabbitmq
    cap_add:
      - ALL
    ulimits:
      nofile:
        soft: 2000
        hard: 2000
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    volumes:
      - type: volume
        source: rabbitmq-volume
        target: /var/lib/rabbitmq
    <<: *loki-logging
    <<: *dojot-networking

  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.0
    restart: always
    healthcheck:
      test: echo stat | nc localhost 2181
      interval: 10s
      timeout: 10s
      retries: 3
    environment:
      ZOOKEEPER_REPLICAS: "1"
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_ELECTION_PORT: 3888
      ZOOKEEPER_SERVER_PORT: 2888
      ZOOKEEPER_HEAP_SIZE: "2G"
      ZOOKEEPER_INIT_LIMIT: "5"
      ZOOKEEPER_LOG_LEVEL: "INFO"
      ZOOKEEPER_MAX_CLIENT_CNXNS: "100"
      ZOOKEEPER_MAX_SESSION_TIMEOUT: "40000"
      ZOOKEEPER_MIN_SESSION_TIMEOUT: "4000"
      ZOOKEEPER_PURGE_INTERVAL: "0"
      ZOOKEEPER_SNAP_RETAIN_COUNT: "3"
      ZOOKEEPER_SYNC_LIMIT: "10"
      ZOOKEEPER_TICK_TIME: "2000"
    volumes:
