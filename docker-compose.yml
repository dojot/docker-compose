      interval: 1s
      timeout: 3s
      retries: 30
    volumes:
      - kafka-ws-redis-volume:/data
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: '5'

  kafka-ws:
    image:  dojot/kafka-ws:feature-keycloak #dojot/kafka-ws:${DOJOT_VERSION}
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: always
    volumes:
      - ./keycloak/customRealmRepresentation.json:/opt/dojot/customRealmRepresentation.json:Z
    environment:
      JAVA_OPTS_APPEND: "-Dkeycloak.profile.feature.impersonation=disabled -Dkeycloak.profile.feature.upload_scripts=enabled"
      DB_VENDOR: postgres
      DB_ADDR: postgres
      DB_PORT: 5432
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: keycloak
      ROOT_LOGLEVEL: INFO
      KEYCLOAK_LOGLEVEL: INFO
      KEYCLOAK_USER: ${KEYCLOAK_MASTER_USER:-master}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_MASTER_PASSWORD}
