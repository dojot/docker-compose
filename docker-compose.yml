      HOSTNAME: v2k-bridge
      CERT_SC_CERTS_FILES_BASEPATH: /certs
      CERT_SC_CERTS_FILES_CA: ca.crt
      CERT_SC_CERTS_FILES_CERT: v2k-bridge.crt
