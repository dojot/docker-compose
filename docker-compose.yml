      V2K_MQTT_PORT: 9883
      V2K_MQTT_CA: "/certs/ca.crt"
      V2K_MQTT_CERT: "/certs/v2k-bridge.crt"
      V2K_MQTT_KEY:  "/certs/v2k-bridge.key"
      V2K_LOG_CONSOLE_LEVEL: "info"
    restart: always
