  device-manager:
    image: dojot/device-manager:latest
    restart: always
    depends_on:
      - mongodb
    networks:
      default:
        aliases:
          - devm

  auth:
    image: dojot/auth
    restart: always
    depends_on:
      - mongodb
      - apigw

  postgres:
    image: "postgres:9.4"
    restart: always
    environment:
      POSTGRES_USER: "kong"
      POSTGRES_DB: "kong"
    networks:
      default:
        aliases:
          - kong-db

  # cassandra:
