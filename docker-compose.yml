  data-manager:
    image: dojot/data-manager:v0.6.0
    restart: always
    depends_on:
      - flowbroker
      - device-manager
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: '5'

  backstage:
    image: dojot/backstage:v0.6.0
    restart: always
    depends_on:
      - postgres
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: '5'

  cron:
    image: dojot/cron:v0.6.0
    depends_on:
      - kafka
      - data-broker
      - auth
      - mongodb
    restart: always
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: '5'

