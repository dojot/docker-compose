    depends_on:
      - x509-ejbca
      - postgres
      - mongodb
      - kafka
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 10s
      retries: 6
      start_period: 2m
    volumes:
      - "ejbca-client-tls-volume:/opt/tls"
    <<: *loki-logging
    <<: *dojot-networking

