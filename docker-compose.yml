  device-manager:
    image: "iotmid-docker:5000/jenkins/devicemanager:bfef486"
    restart: always
    depends_on:
      - mongodb
    networks:
      default:
        aliases:
          - devm

  orch:
    image: "iotmid-docker:5000/jenkins/node-orch:e2e1644"
    restart: always
    depends_on:
      - mongodb
    networks:
      default:
        aliases:
          - orchestrator

  auth:
    image: "iotmid-docker:5000/jenkins/auth:64951d8"
    restart: always
    depends_on:
      - mongodb
      - apigw

  postgres:
    image: "postgres:9.4"
    restart: always
    environment:
      POSTGRES_USER: "kong"
      POSTGRES_DB: "kong"
    networks:
      default:
        aliases:
          - kong-db

  # cassandra:
  #   image: "cassandra:2.2"
  #   networks:
  #     default:
  #       aliases:
  #         - cassandra
  #         - kong-db

  apigw:
    image: "kong:0.10.0"
    restart: always
    depends_on:
      - postgres
    ports:
      - "8000:8000"
      - "8443:8443"
      - "127.0.0.1:8001:8001"
      # - "7946:7946"
      # - "7946:7946/udp"  # cluster
    environment:
      # KONG_DATABASE: "cassandra"
      KONG_DATABASE: "postgres"
      KONG_CASSANDRA_CONTACT_POINTS: "cassandra"
      KONG_PG_HOST: "postgres"
    networks:
      default:
        aliases:
          - kong

  perseo-core:
    image: telefonicaiot/perseo-core
    restart: always
    command: -perseo_fe_url perseo-fe:9090

  perseo-fe:
    image: "iotmid-docker:5000/jenkins/perseo-fe:30f0eb7"
    restart: always
    ports:
      - "127.0.0.1:9090:9090"
    depends_on:
      - perseo-core
      - mongodb
    environment:
      - PERSEO_MONGO_HOST=mongodb
      - PERSEO_CORE_URL=http://perseo-core:8080
      - PERSEO_ORION_URL=http://orion:1026/NGSI10/updateContext

  mashup:
    image: "iotmid-docker:5000/jenkins/mashup-nodes:663bc28"
    restart: always



  mysql:
    image: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: keypass
      MYSQL_DATABASE: keypass
      MYSQL_USER: keypass
      MYSQL_PASSWORD: keypass

  keypass:
    image: telefonicaiot/fiware-keypass
    links:
      - mysql
    expose:
      - "7070"
      - "7071"
    ports:
      - "7070:7070"
      - "7071:7071"
    command: -dbhost mysql
