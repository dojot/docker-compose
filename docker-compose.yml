version: '3.8'

# https://docs.docker.com/config/containers/logging/json-file/
# https://docs.docker.com/config/containers/logging/log_tags/
x-logging: &loki-logging
  logging:
    driver: 'json-file'
    options:
      max-size: '50m'
      max-file: '3'
      tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"

x-networking: &dojot-networking
  networks:
    - default

services:
  create_secrets:
    # To recreate the secrets, reset the files: MINIO_ACCESS_KEY, MINIO_SECRET_KEY which are in the docker-compose/secrets folder.
    image: dojot/ubuntu_openssl:latest
    command:
        - "./secrets/create_secrets.sh"
    restart: on-failure
    volumes:
      - ./secrets:/secrets
  keycloak:
    build: ../dojot-with-keycloak/iam/keycloak
    #image: dojot/keycloak:feature-iam-keycloak #dojot/keycloak:${DOJOT_VERSION}
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: always
    volumes:
      - ./keycloak/customRealmRepresentation.json:/opt/dojot/customRealmRepresentation.json:Z
    environment:
      JAVA_OPTS_APPEND: "-Dkeycloak.profile.feature.impersonation=disabled -Dkeycloak.profile.feature.upload_scripts=enabled"
      DB_VENDOR: postgres
      DB_ADDR: postgres
      DB_PORT: 5432
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: keycloak
      ROOT_LOGLEVEL: INFO
      KEYCLOAK_LOGLEVEL: INFO
      KEYCLOAK_USER: master #${KEYCLOAK_MASTER_USER:-master}
      KEYCLOAK_PASSWORD: master # ${KEYCLOAK_MASTER_PASSWORD}
      KEYCLOAK_HOSTNAME: localhost #${DOJOT_DOMAIN_NAME:-localhost}
      KEYCLOAK_FRONTEND_URL: http://localhost:8000/auth #'${DOJOT_URL:-http://localhost:8000}/auth'
      PROXY_ADDRESS_FORWARDING: "true"
      DOJOT_ROOT_URL: http://localhost:8000 #${DOJOT_URL:-http://localhost:8000}
      DOJOT_ADMIN_PASSWORD: admin #${KEYCLOAK_ADMIN_PASSWORD_TEMP}
      DOJOT_REALM_SSL_MODE: 'NONE' #${KEYCLOAK_REALM_SSL_MODE:-NONE}
      DOJOT_KAFKA_SERVERS: kafka:9092
      DOJOT_CUSTOM_REALM_REP_FILE: "/opt/dojot/customRealmRepresentation.json"
      # DOJOT_SMTP_HOST: smtp.gmail.com
      # DOJOT_SMTP_PORT: "587"
      # DOJOT_SMTP_SSL: "false"
      # DOJOT_SMTP_START_TLS: "true"
      # DOJOT_SMTP_FROM: noreply@dojot.iot
      # DOJOT_SMTP_FROM_DISPLAY_NAME: "IoT Dojot platform"
      # DOJOT_SMTP_USERNAME: smtp@dojot.iot
      # DOJOT_SMTP_PASSWORD: smtp.secret
    healthcheck:
      test: "curl -f http://localhost:8080/auth || exit 1"
      start_period: 20s
      interval: 10s
      timeout: 10s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: '5'

  keycloak-init:
    image: dojot/docker5gmedia-appropriate-curl-jq
    entrypoint: /opt/keycloak.config.sh
    restart: on-failure
    environment:
      KEYCLOAK_MASTER_USER: master #${KEYCLOAK_MASTER_USER:-master}
      KEYCLOAK_MASTER_PASSWORD: admin #${KEYCLOAK_MASTER_PASSWORD}
      KEYCLOAK_CREATE_REALM: realmDemo #${KEYCLOAK_DEFAULT_REALM:-admin}
    depends_on:
      - keycloak
      - create_secrets
    volumes:
      - ./keycloak/keycloak.config.sh:/opt/keycloak.config.sh:Z
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: '5'

  create_secrets:
    # To recreate the secrets, reset the files: MINIO_ACCESS_KEY, MINIO_SECRET_KEY which are in the docker-compose/secrets folder.
    image: dojot/ubuntu_openssl:latest
    command:
        - "./secrets/create_secrets.sh"
    restart: on-failure
    volumes:
      - ./secrets:/secrets

  history:
    image: dojot/history:feature-keycloak #dojot/history:${DOJOT_VERSION}
    restart: always
    depends_on:
      - mongodb
    environment:
      FALCON_SETTINGS_MODULE: 'history.settings.docker'
      DOJOT_MANAGEMENT_USER: 'history'
      LOG_LEVEL: INFO
    <<: *loki-logging
    <<: *dojot-networking

  persister:
    image: dojot/persister:feature-keycloak #dojot/persister:${DOJOT_VERSION}
    restart: always
    depends_on:
      - mongodb
      - keycloak
      - kafka
      - data-broker
    environment:
      FALCON_SETTINGS_MODULE: 'history.settings.docker'
      DOJOT_MANAGEMENT_USER: 'persister'
      KAFKA_GROUP_ID: 'persister-group'
      LOG_LEVEL: INFO
      KEYCLOAK_USER: ${KEYCLOAK_MASTER_USER:-master}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_MASTER_PASSWORD}
      HISTORY_DB_DATA_EXPIRATION: 604800 #Time in seconds - Set to collection when device is created.
    <<: *loki-logging
    <<: *dojot-networking

  mongodb:
    image: dojot/mongo:3.2
    restart: always
    user: "mongodb"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongodb:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    volumes:
      - mongodb-volume:/data/db
      - mongodb-cfg-volume:/data/configdb
    command: '--wiredTigerCacheSizeGB 1'
    <<: *loki-logging
    <<: *dojot-networking

  gui:
    image: dojot/gui:feature-keycloak #dojot/gui:${DOJOT_VERSION}
    depends_on:
      - backstage
    restart: always
    <<: *loki-logging
    <<: *dojot-networking

  gui-v2:
    image: dojot/gui-v2:feature-keycloak #dojot/gui-v2:${DOJOT_VERSION}
    depends_on:
      - backstage
    restart: always
    <<: *loki-logging
    <<: *dojot-networking

  data-broker:
    image: dojot/data-broker:feature-keycloak  #dojot/data-broker:${DOJOT_VERSION}
    restart: always
    depends_on:
      - kafka
      - data-broker-redis
      - keycloak
    environment:
      DOJOT_MANAGEMENT_USER: 'data-broker'
      KAFKA_GROUP_ID: 'data-broker-group'
      SERVICE_PORT: 80
      DATA_BROKER_URL: 'http://data-broker:80'
      LOG_LEVEL: 'info'
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_REPLICATION_FACTOR: 1
      KEYCLOAK_USER: ${KEYCLOAK_MASTER_USER:-master}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_MASTER_PASSWORD}
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: '5'
    <<: *loki-logging
    <<: *dojot-networking

  data-broker-redis:
    image: dojot/redis:5.0.5-alpine3.10
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
    volumes:
      - data-broker-redis-volume:/data
    <<: *loki-logging
    <<: *dojot-networking

  iotagent-lwm2m:
    image: dojot/iotagent-leshan:feature-keycloak #dojot/iotagent-leshan:${DOJOT_VERSION}
    depends_on:
      - kafka
      - data-broker
      - keycloak
      - image-manager
    environment:
      DOJOT_MANAGEMENT_USER: 'iotagent-lwm2m'
      KAFKA_GROUP_ID: "iotagent-lwm2m-group"
      KEYCLOAK_USERNAME: ${KEYCLOAK_MASTER_USER:-master}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_MASTER_PASSWORD}
      # The FILE_SERVER_ADDRESS should be filled with an address accesible to the devices that want to update the firmware
      FILE_SERVER_ADDRESS: ${DOJOT_DOMAIN_NAME:-localhost}
    ports:
      - 5896:5896 # file server http port
      - 5683:5683/udp # configuration coap port
      - 5684:5684/udp # configuration dtls port
      - 5693:5693/udp # file server coap port
      - 5694:5694/udp # file server dtls port
    restart: always
    <<: *loki-logging
    <<: *dojot-networking

  image-manager:
    image: dojot/image-manager:feature-keycloak #dojot/image-manager:${DOJOT_VERSION}
    restart: always
    depends_on:
      - postgres
      - minio
    environment:
      # TODO: The following should be unique for each environment
      S3ACCESSKEY: 9HEODSF6WQN5EZ39DM7Z
      S3SECRETKEY: fT5nAgHR9pkj0yYsBdc4p+PPq6ArjshcPdz0HA6W
      DBHOST: postgres
      DBUSER: imgm
      DBPASS: imgm
    <<: *loki-logging
    <<: *dojot-networking

  minio:
    image: dojot/minio:2019.09.20
    restart: always
    depends_on:
      create_secrets:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    environment:
      MINIO_ACCESS_KEY_FILE: MINIO_ACCESS_KEY
      MINIO_SECRET_KEY_FILE: MINIO_SECRET_KEY
    secrets:
      - MINIO_SECRET_KEY
      - MINIO_ACCESS_KEY
    command: server /data
    volumes:
      - minio-volume:/data
    <<: *loki-logging
    <<: *dojot-networking

  minio-files:
    image: minio/minio:RELEASE.2021-11-09T03-21-45Z
    restart: always
    hostname: minio-files
    command: server /data --console-address ":9001"
    volumes:
      - minio-image-volume:/data
      - ./secrets:/secrets
    ports:
      - "9010:9000"
      - "9011:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    environment:
      MINIO_ACCESS_KEY_FILE: MINIO_ACCESS_KEY
      MINIO_SECRET_KEY_FILE: MINIO_SECRET_KEY
      MINIO_ROOT_USER_FILE: MINIO_ACCESS_KEY
      MINIO_ROOT_PASSWORD_FILE: MINIO_SECRET_KEY
    secrets:
      - MINIO_SECRET_KEY
      - MINIO_ACCESS_KEY
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: '5'

  file-mgmt:
    image: dojot/file-mgmt:${DOJOT_VERSION}
    restart: always
    depends_on:
      - minio-files
      - kafka
    volumes:
      - ./secrets:/secrets
    environment:
      FILEMGMT_SERVER_HOST: file-mgmt
      FILEMGMT_MINIO_ACCESS_KEY_FILE: MINIO_ACCESS_KEY
      FILEMGMT_MINIO_SECRET_KEY_FILE: MINIO_SECRET_KEY
      FILEMGMT_CONSUMER_METADATA_BROKER_LIST: kafka:9092
    secrets:
      - MINIO_SECRET_KEY
      - MINIO_ACCESS_KEY
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: '5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 20s
      retries: 3

  device-manager:
    image: dojot/device-manager:feature-keycloak # dojot/device-manager:${DOJOT_VERSION
    restart: always
    environment:
      # TODO: Fill these env variables with suitable values
      DEV_MNGR_CRYPTO_PASS: kamehameHA
      DEV_MNGR_CRYPTO_IV: 1234567890123456
      DEV_MNGR_CRYPTO_SALT: shuriken
      DBHOST: postgres
      DBUSER: devm
      DBPASS: devm
      LOG_LEVEL: INFO
    depends_on:
      - postgres
      - kafka
      - data-broker
      - device-manager-redis
    depends_on:
      postgres:
        condition: service_healthy
    <<: *loki-logging
    <<: *dojot-networking

  device-manager-redis:
    image: dojot/redis:5.0.5-alpine3.10
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30
    volumes:
      - device-manager-redis-volume:/data
    <<: *loki-logging
    <<: *dojot-networking

  postgres:
    image: dojot/postgres:9.5.21-alpine
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /secrets/.POSTGRES_PASSWORD
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    volumes:
      - ./postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:Z
      - postgres-volume:/var/lib/postgresql/data
      - ./secrets:/secrets
    <<: *loki-logging
    <<: *dojot-networking

  # Prepare database, Bootstrap the database
  kong-migrations:
    image: dojot/kong:feature-api-gateway-kong  #dojot/kong:${DOJOT_VERSION}
    command: kong migrations bootstrap
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: kong
      KONG_PG_DATABASE: kong
      KONG_LOG_LEVEL: info
      KONG_PG_PASSWORD_FILE: /secrets/.KONG_PASSWORD
    restart: on-failure
    volumes:
      - ./secrets:/secrets
    <<: *loki-logging
    <<: *dojot-networking

  # Run any new migrations and Finish running any pending migrations after 'up'.
  kong-migrations-up:
    image:  dojot/kong:feature-api-gateway-kong  #dojot/kong:${DOJOT_VERSION}
    command: kong migrations up && kong migrations finish
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: kong
      KONG_PG_DATABASE: kong
      KONG_PG_PASSWORD_FILE: /secrets/.KONG_PASSWORD
      KONG_LOG_LEVEL: info
    restart: on-failure
    volumes:
      - ./secrets:/secrets
    <<: *loki-logging
    <<: *dojot-networking

  letsencrypt-nginx:
    depends_on:
      - apigw
      - kong-config
    image: nginx:latest
    restart: always
    volumes:
      - ./letsencrypt-nginx/nginx-challenge.conf:/etc/nginx/conf.d/default.conf
      - /dojot/letsencrypt-site:/usr/share/nginx/html

  apigw:
    image: dojot/kong:feature-api-gateway-kong  #dojot/kong:feature-api-gateway-kong  #dojot/kong:${DOJOT_VERSION}
    depends_on:
      postgres:
        condition: service_healthy
      kong-migrations:
        condition: service_started
      kong-migrations-up:
        condition: service_started
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: kong
      KONG_PG_DATABASE: kong
      KONG_PROXY_LISTEN:  0.0.0.0:${DOJOT_HTTP_PORT:-8000}, 0.0.0.0:${DOJOT_HTTPS_PORT:-8443} ssl
      KONG_PG_PASSWORD: kong
      KONG_PG_PASSWORD_FILE: /secrets/.KONG_PASSWORD
      KONG_LOG_LEVEL: info
      # To enable HTTPs external, it is necessary to configure public certificates
      # issued by a public CA, such as lets encrypt in KONG_SSL_CERT.
      KONG_SSL_CERT: ${KONG_SSL_CERT:-}
      KONG_SSL_CERT_KEY: ${KONG_SSL_CERT_KEY:-}
      KONG_LUA_SSL_TRUSTED_CERTIFICATE: ${KONG_SSL_CERT_CA:-/etc/ssl/certs/ca-certificates.crt}
      DOJOT_PLUGIN_SSL_VERIFY: ${SSL_VERIFY:-true}
      # To enable HTTPs internal with mutual authentication, it is necessary to configure public certificates
      # issued by a EJBCA internal from dojot in KONG_NGINX_PROXY_PROXY_SSL_CERTIFICATE.
      # KONG_NGINX_PROXY_PROXY_SSL_CERTIFICATE_KEY: /certs/example-internal.key
      # KONG_NGINX_PROXY_PROXY_SSL_CERTIFICATE: /certs/example-internal.crt
      # Root cerficate from internal CA
      # KONG_NGINX_PROXY_PROXY_SSL_TRUSTED_CERTIFICATE: /certs/root-ca-internal.crt
      # KONG_NGINX_PROXY_PROXY_SSL_VERIFY: "on"
      # KONG_NGINX_PROXY_PROXY_SSL_VERIFY_DEPTH: "2"
    ports:
      - ${DOJOT_HTTP_PORT:-8000}:${DOJOT_HTTP_PORT:-8000}
      - ${DOJOT_HTTPS_PORT:-8443}:${DOJOT_HTTPS_PORT:-8443}
      # # If you can't run the apigw (kong) setting the
      # # DOJOT_HTTP_PORT values to 80 and DOJOT_HTTPS_PORT to 443,
      # # an alternative is to uncomment the 2 lines below
      # # (- 443:${DOJOT_HTTPS_PORT:-8443} and 80:{DOJOT_HTTP_PORT:-8000}),
      # # so dojot will be accessible through the default http and https ports,
      # # but remembering that the defined ports DOJOT_HTTP_PORT and DOJOT_HTTPS_PORT must
      # # also be available.
      # - 80:${DOJOT_HTTP_PORT:-8000}
      # - 443:${DOJOT_HTTPS_PORT:-8443}
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    volumes:
      - /dojot/etc/letsencrypt/:/dojot/etc/letsencrypt/:Z
      - ./certs/:/certs/:Z
      - ./ca/:/ca/:Z
    restart: always
    ## ## **`Gateway-static-dojot_default-1`**
    ## This setting `extra_hosts` is to be used together with the static ip of the
    ## docker network gateway, `dojot_default`. This can be useful when
    ## you are not using a domain that can be used internally in containers.
    ## Part 2 (Gateway-static-dojot_default-2) in `backstage` service and `extra_hosts`
    ## and Part 3 (Gateway-static-dojot_default-3) in `networks`
    ## should also be uncommented.
    # extra_hosts:
    #   - "${DOJOT_DOMAIN_NAME}:127.0.0.1"
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: '5'
    volumes:
      - ./secrets:/secrets
    <<: *loki-logging
    <<: *dojot-networking

  kong-config:
    image: dojot/appropriate-curl
    entrypoint: /opt/kong.config.sh
    restart: on-failure
    environment:
      DOJOT_DOMAIN_NAME: '${DOJOT_DOMAIN_NAME:-localhost}'
      DOJOT_KONG_ROUTE_ALLOW_ONLY_HTTPS: ${DOJOT_KONG_ROUTE_ALLOW_ONLY_HTTPS:-false}
    depends_on:
      - apigw
    volumes:
      - ./kong/kong.config.sh:/opt/kong.config.sh:Z
    <<: *loki-logging
    <<: *dojot-networking
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: '5'
