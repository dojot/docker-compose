    image: dojot/ejbca:v0.7.0-rc.1 # dojot/ejbca:${DOJOT_VERSION}
    depends_on:
      - postgres
    restart: always
    volumes:
      - ./postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:Z
      - postgres-volume:/var/lib/postgresql/data
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: '5'

  kafka-ws-redis:
    image: dojot/redis:6.0.4-alpine3.11
